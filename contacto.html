<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/pages.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.jpg" alt="Logo del sitio">
            </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <img src="user-icon.png" alt="Usuario">
            <span>Usuario Logueado</span>
            <a href="index.html">Cerrar Sesión</a>
        </div>
    </header>

    <main>
        <h1>Contacto</h1>
        <p>Para contactarnos, completa el formulario a continuación o envía un email a contacto@misitio.com.</p>
        
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="consulta">Consulta:</label>
            <textarea id="consulta" name="consulta" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Mi Sitio. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
